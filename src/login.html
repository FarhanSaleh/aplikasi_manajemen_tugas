<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="">
    <header>
        <a href="index.html" class="absolute flex">
          <span><i class="fa-solid fa-graduation-cap text-3xl"></i></span>
          <h1 class="text-3xl">
            UnTask
          </h1>
        </a>
    </header>
    <div class="container min-h-screen mx-auto px-4 flex justify-center items-center">
        <div class="form-box bg-slate-700 rounded-md p-4 min-h-[70vh] w-2/5 m-24 flex flex-col justify-center items-center text-white">
          <h2 class=" text-4xl">Login</h2>
          <form class="mt-5" action="#">
            <div class="input-box relative w-full my-8">
              <span class="icon absolute right-2 text-[1.2em] leading-3"><i class="fa-solid fa-envelope"></i></span>
              <input class="bg-transparent border-b outline-none h-full w-full text-base font-semibold placeholder:text-gray-300" type="email" placeholder="Email" required />
            </div>
            <div class="input-box relative w-full my-8">
              <span class="icon absolute right-2 text-[1.2em] leading-3"><i class="fa-solid fa-lock"></i></span>
              <input class="bg-transparent border-b outline-none h-full w-full text-base font-semibold placeholder:text-gray-300" type="password" placeholder="Password" required />
            </div>
            <div class="remember-forgot text-[0.9em] font-semibold mt-[-15px] mb-[15px] flex justify-between">
              <label><input class="mr-[3px]" type="checkbox" />Remember Me</label>
              <a class="hover:underline" href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="bg-violet-500 hover:bg-violet-600 rounded-md w-[100%] ">Login</button>
            <div class="login-register text-center font-[500] mt-[25px] mb-[10px] text-[0.9em]">
              <p>
                Doesn't have an account?
                <a href="register.html" class="register-link font-semibold hover:underline">Register</a>
              </p>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
