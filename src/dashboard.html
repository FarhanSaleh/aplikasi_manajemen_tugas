<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="content" class="flex">
      <nav
        id="sidebar"
        class="py-8 px-4 bg-slate-700 w-[20vw] h-screen sticky top-0 duration-300"
      >
        <div
          onclick="Open()"
          class="absolute -right-2 top-[10vh] bg-white px-2 py-1 rounded-md cursor-pointer"
        >
          <i
            id="toggle-sidebar"
            class="fa-solid fa-caret-left text-slate-700 duration-300"
          ></i>
        </div>
        <div class="text-white">
          <h1
            class="text-2xl font-bold mb-10 ml-3 mt-2 flex items-center gap-2"
          >
            <i class="fa-solid fa-graduation-cap py-1"></i>
            <span id="title">UnTask</span>
          </h1>
          <div id="menu" class="text-sm mb-3 ml-2 text-gray-200 duration-300">
            Menu
          </div>
          <ul class="space-y-3">
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-chart-line py-1"></i>
              <span id="dashboard" class="ml-3">Dashboard</span>
            </li>
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-list-check py-1"></i>
              <span id="tugas" class="ml-3">Daftar&nbsp;Tugas</span>
            </li>
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-clock-rotate-left py-1"></i>
              <span id="riwayat" class="ml-3">Riwayat&nbsp;Tugas</span>
            </li>
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-user-large py-1"></i>
              <span id="akun" class="ml-3">Akun</span>
            </li>
          </ul>
          <div class="h-[1px] bg-gray-300 my-6"></div>
          <div
            class="text-mb px-4 py-2 rounded-md hover:bg-red-500 duration-300 cursor-pointer flex items-center gap-2"
          >
            <i class="fa-solid fa-right-from-bracket py-1"></i>
            <span id="keluar">Keluar</span>
          </div>
        </div>
      </nav>
      <main class="mx-10 my-12 w-screen">
        <!-- container untuk status -->
        <div id="stat-container" class="flex justify-between">
          <div
            id="task-finish"
            class="flex-col border rounded-md shadow-md w-72"
          >
            <div class="flex items-center justify-between px-6 py-4">
              <div class="flex-col">
                <div class="mb-2 text-2xl font-semibold">0</div>
                <div class="font-semibold">Tugas Selesai</div>
              </div>
              <i class="fa-solid fa-list-check text-2xl"></i>
            </div>
            <div
              class="flex justify-between items-center bg-green-500 px-6 py-4 rounded-b-md text-white cursor-pointer"
            >
              <span class="font-semibold">Lihat Detail</span>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div
            id="task-deadline"
            class="flex-col border rounded-md shadow-md w-72"
          >
            <div class="flex items-center justify-between px-6 py-4">
              <div class="flex-col">
                <div class="mb-2 text-2xl font-semibold">0</div>
                <div class="font-semibold">Tugas Deadline</div>
              </div>
              <i class="fa-solid fa-hourglass-end text-2xl"></i>
            </div>
            <div
              class="flex justify-between items-center bg-red-500 px-6 py-4 rounded-b-md text-white cursor-pointer"
            >
              <span class="font-semibold">Lihat Detail</span>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div
            id="task-unfinish"
            class="flex-col border rounded-md shadow-md w-72"
          >
            <div class="flex items-center justify-between px-6 py-4">
              <div class="flex-col">
                <div class="mb-2 text-2xl font-semibold">0</div>
                <div class="font-semibold">Tugas Belum Selesai</div>
              </div>
              <i class="fa-solid fa-list text-2xl"></i>
            </div>
            <div
              class="flex justify-between items-center bg-yellow-500 px-6 py-4 rounded-b-md text-white cursor-pointer"
            >
              <span class="font-semibold">Lihat Detail</span>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div
            id="task-amount"
            class="flex-col border rounded-md shadow-md w-72"
          >
            <div class="flex items-center justify-between px-6 py-4">
              <div class="flex-col">
                <div class="mb-2 text-2xl font-semibold">0</div>
                <div class="font-semibold">Jumlah Tugas</div>
              </div>
              <i class="fa-solid fa-book text-2xl"></i>
            </div>
            <div
              class="flex justify-between items-center bg-blue-500 px-6 py-4 rounded-b-md text-white cursor-pointer"
            >
              <span class="font-semibold">Lihat Detail</span>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
        </div>
        <!-- container untuk tugas yang dekat deadline -->
      </main>
    </div>

    <script src="js/sidebar.js"></script>
  </body>
</html>
