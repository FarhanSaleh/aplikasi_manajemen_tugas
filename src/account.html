<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="content" class="flex">
      <!-- ini adalah bagian yang akan membuat background gelap saat popup modal -->
      <div
        id="shadow-popup"
        class="fixed left-0 top-0 w-full h-full bg-black bg-opacity-50 z-40 hidden"
      ></div>

      <!-- ini adalah popup akun-->
      <div
        id="account-modal"
        class="fixed z-30 left-[18vw] top-[34vh] hidden"
      >
        <i
          onclick="closeAccount()"
          class="fa-solid fa-xmark absolute text-white right-2 top-2 cursor-pointer"
        ></i>
        <div class="bg-slate-700 text-white rounded-md">
          <div class="flex items-center gap-4 pl-6 pr-10 py-4">
            <i class="fa-solid fa-circle-user text-3xl"></i>
            <div>
              <div class="font-bold">Nama User</div>
              <div class="text-xs">Account@gmail.com</div>
            </div>
          </div>
          <div
          onclick="openEditAccount()"
            class="px-6 py-4 border-t cursor-pointer hover:bg-slate-500 rounded-b-md"
          >
            <i class="fa-solid fa-pen-to-square"></i>
            <span class="">Edit Akun</span>
          </div>
        </div>
      </div>

      <!-- Ini adalah pop up edit akun -->
      <div
        id="account-edit-modal"
        class="fixed z-50 left-[45%] top-[40%] hidden"
      >
        <div class="bg-slate-700 text-white rounded-md">
          <div class="text-center pt-4 font-bold">Edit Akun</div>
          <form action="">
            <div class="flex flex-col gap-4 px-6 py-4">
              <input
                type="text"
                placeholder="username"
                class="p-2 text-black rounded-md"
              />
            </div>
          </form>
          <div class="flex border-t justify-between">
            <div
            onclick="closeEditAccount()"
              class="px-6 py-4 cursor-pointer hover:bg-red-500 rounded-bl-md"
            >
              <span class="">Batal</span>
            </div>
            <div
              class="px-6 py-4 cursor-pointer hover:bg-blue-500 rounded-br-md"
            >
              <span class="">Simpan</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Ini adalah sidebar -->
      <nav
        id="sidebar"
        class="py-8 px-4 bg-slate-700 w-[20vw] h-screen sticky top-0 duration-300"
      >
        <div
          onclick="Open()"
          class="absolute -right-2 top-[10vh] bg-white px-2 py-1 rounded-md cursor-pointer"
        >
          <i
            id="toggle-sidebar"
            class="fa-solid fa-caret-left text-slate-700 duration-300"
          ></i>
        </div>
        <div class="text-white">
          <h1
            class="text-2xl font-bold mb-10 ml-3 mt-2 flex items-center gap-2"
          >
            <i class="fa-solid fa-graduation-cap py-1"></i>
            <span id="title">UnTask</span>
          </h1>
          <div id="menu" class="text-sm mb-3 ml-2 text-gray-200 duration-300">
            Menu
          </div>
          <ul class="space-y-3">
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-chart-line py-1"></i>
              <span id="dashboard" class="ml-3">Dashboard</span>
            </li>
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-list-check py-1"></i>
              <span id="tugas" class="ml-3">Daftar&nbsp;Tugas</span>
            </li>
            <li
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-clock-rotate-left py-1"></i>
              <span id="riwayat" class="ml-3">Riwayat&nbsp;Tugas</span>
            </li>
            <li
              onclick="openAccount()"
              class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300 cursor-pointer flex items-center"
            >
              <i class="fa-solid fa-user-large py-1"></i>
              <span id="akun" class="ml-3">Akun</span>
            </li>
          </ul>
          <div class="h-[1px] bg-gray-300 my-6"></div>
          <div
            class="text-mb px-4 py-2 rounded-md hover:bg-red-500 duration-300 cursor-pointer flex items-center gap-2"
          >
            <i class="fa-solid fa-right-from-bracket py-1"></i>
            <span id="keluar">Keluar</span>
          </div>
        </div>
      </nav>

      <!-- Ini adalah main content -->
      <main class="ml-2 w-screen">
        <div class="bg-fuchsia-300 w-32 h-[2000px]"></div>
      </main>
    </div>

    <!-- Ini adalah script untuk fungsi buka tutup sidebar -->
    <script src="js/sidebar.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
