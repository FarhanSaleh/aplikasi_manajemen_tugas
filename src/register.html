<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html" class="absolute flex">
          <span><i class="fa-solid fa-graduation-cap text-3xl"></i></span>
          <h1 class="text-3xl">
            UnTask
          </h1>
        </a>
    </header>

    <div class="wrapper register min-h-screen container mx-auto px-4 flex justify-center items-center">
        <div class="form-box bg-slate-700 rounded-md p-4 min-h-[70vh] w-2/5 m-24 flex flex-col justify-center items-center shadow-md text-white">
            <h2 class="text-4xl">Register</h2>
            <form class="mt-5" action="#">
                <div class="input-box relative w-full my-8">
                    <span class="icon absolute right-2 text-[1.2em] leading-3"><i class="fa-solid fa-user"></i></span>
                    <input class="bg-transparent border-b outline-none h-full w-full text-base font-semibold placeholder:text-gray-300" type="text" placeholder="Username" required>
                </div>
                <div class="input-box relative w-full my-8">
                    <span class="icon absolute right-2 text-[1.2em] leading-3"><i class="fa-solid fa-envelope"></i></span>
                    <input class="bg-transparent border-b outline-none h-full w-full text-base font-semibold placeholder:text-gray-300" type="email" placeholder="Email" required>
                </div>
                <div class="input-box relative w-full my-8">
                    <span class="icon absolute right-2 text-[1.2em] leading-3"><i class="fa-solid fa-lock"></i></span>
                    <input class="bg-transparent border-b outline-none h-full w-full text-base font-semibold placeholder:text-gray-300" type="password" placeholder="Password" required>
                </div>
                <div class="input-box relative w-full my-8">
                    <span class="icon absolute right-2 text-[1.2em] leading-3"><i class="fa-solid fa-lock"></i></span>
                    <input class="bg-transparent border-b outline-none h-full w-full text-base font-semibold placeholder:text-gray-300" type="password" placeholder="Confirm Password" required>
                </div>
                <div class="remember-forgot text-[0.9em] font-semibold mt-[-15px] mb-[15px] flex justify-between">
                    <label><input class="mr-[3px]" type="checkbox">I agree to the term and conditions</label>
                </div>
                <button type="submit" class="bg-violet-500 hover:bg-violet-600 rounded-md w-[100%]">Register</button>
                <div class="login-register text-center font-[500] mt-[25px] mb-[10px] text-[0.9em]">
                    <p>Already have an account? <a 
                        href="login.html" 
                        class="login-link font-semibold hover:underline">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
