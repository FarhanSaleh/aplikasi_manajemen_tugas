<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="content" class="flex">
      <nav class="py-8 px-4 bg-slate-700 w-[20vw] h-screen sticky top-0">
        <div class="text-white">
          <h1 class="text-2xl font-bold mb-10 ml-4 mt-2">
            <i class="fa-solid fa-graduation-cap"></i> 
            <span>UnTask</span>
          </h1>
          <div class="text-sm mb-3 ml-3 text-gray-200">Menu</div>
          <ul class="space-y-3">
            <li class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300">
              <i class="fa-solid fa-chart-line"></i>
              <span class="ml-3">Dashboard</span>
            </li>
            <li class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300">
              <i class="fa-solid fa-list-check"></i>
              <span class="ml-3">Daftar&nbsp;Tugas</span>
            </li>
            <li class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <span class="ml-3">Riwayat&nbsp;Tugas</span>
            </li>
            <li class="px-4 py-2 rounded-md hover:bg-slate-500 duration-300">
              <i class="fa-solid fa-user-large"></i>
              <span class="ml-3">Akun</span>
            </li>
          </ul>
          <div class="h-[1px] bg-gray-300 my-6"></div>
          <div class="text-lg px-4 py-2 rounded-md hover:bg-red-500 duration-300">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Keluar</span>
          </div>
        </div>
      </nav>
      <main class="ml-2 w-screen">
        <div class="bg-fuchsia-300 w-32 h-[2000px]"></div>
      </main>
    </div>

  </body>
</html>
